<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let topLeftLife = 100; 
    let topRightLife = 100;

    const canvasWidth = window.innerWidth;
    const canvasHeight = window.innerHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const topLeftLifeBarWidth = 100;
    const topLeftLifeBarHeight = 20;
    const topLeftLifeBarX = 10;
    const topLeftLifeBarY = 10;

    const topRightLifeBarWidth = 100;
    const topRightLifeBarHeight = 20;
    const topRightLifeBarX = canvasWidth - topRightLifeBarWidth - 10;
    const topRightLifeBarY = 10;

    function drawLifeBars() {
        drawLifeBar(topLeftLifeBarX, topLeftLifeBarY, topLeftLifeBarWidth, topLeftLifeBarHeight, topLeftLife);
        drawLifeBar(topRightLifeBarX, topRightLifeBarY, topRightLifeBarWidth, topRightLifeBarHeight, topRightLife);
    }

    function drawLifeBar(x, y, width, height, life) {
        ctx.clearRect(x, y - height - 5, width, height + 10);

        ctx.fillStyle = 'gray';
        ctx.fillRect(x, y, width, height);

        ctx.fillStyle = 'green';
        const lifeWidth = (life / 100) * width;
        ctx.fillRect(x, y, lifeWidth, height);
    }

    function reduceLifeLeft() {
        if (topLeftLife >= 10) {
            topLeftLife -= 10;
            drawLifeBars();
        }
    }

    function reduceLifeRight() {
        if (topRightLife >= 10) {
            topRightLife -= 10;
            drawLifeBars();
        }
    }

    drawLifeBars();
</script>
