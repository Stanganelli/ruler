<script>
    //vejo que lider o usuario escolheu
    function aescol() {
        var lider = cq1.value;
        var liderexib = ""
        if (lider == '1') {
            var lider1 = "franc"
        var liderexib = "Napoleão"

        }
        if (lider == '2') {
            var lider1 = "greek"
        var liderexib = "Alexandre"

        }
        if (lider == '3') {
            var lider1 = "perisan"
        var liderexib = "Quin"

        }
        if (lider == '4') {
            var lider1 = "otoman"
        var liderexib = "Mehemed II"

        }
        if (lider == '5') {
            var lider1 = "roman"
        var liderexib = "Augusto"

        }
        localStorage.setItem("emperador", lider1);

        alert(`VOCÊ ESCOLHEU A ${liderexib}`)

        var idUsuario = sessionStorage.ID_USUARIO

        //mando pro bd pode ser melhor visto na usuarioModel.js
        if (idUsuario != '' && idUsuario != undefined) {        
            fetch(`/usuarios/enviarRuler/${idUsuario}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    liderServer: lider
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML = "";

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });
        } else {
            alert("Erro! Sem ID")
        }

        return false;

    }


function aa(){
